<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139695197-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-139695197-1');
    </script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <script async defer src="js/buttons.js"></script>
    <title>Emoji Book 📘</title>
</head>
<body>
    <header>
        <h1>Emoji Book 📘</h1>
        <div class="github-buttons">
            <a class="github-button" href="https://github.com/minyong-jeong" data-show-count="true" aria-label="Follow @minyong-jeong on GitHub">Follow</a>
            <a class="github-button" href="https://github.com/minyong-jeong/emoji/issues" data-icon="octicon-issue-opened" data-show-count="true" aria-label="Issue minyong-jeong/emoji on GitHub">Issue</a>
            <a class="github-button" href="https://github.com/minyong-jeong/emoji" data-icon="octicon-star" data-show-count="true" aria-label="Star minyong-jeong/emoji on GitHub">Star</a>
        </div>
    </header>
    <div class="container">
        <div class="navigator">
            <div class="tab" id="all">ALL</div>
            <div class="tab" id="smiley">😀</div>
            <div class="tab" id="handGesture">👋</div>
            <div class="tab" id="animal">🐍</div>
            <div class="tab" id="nature">🌳</div>
            <div class="tab" id="food">🍔</div>
            <div class="tab" id="activity">⚾</div>
            <div class="tab" id="people">🙋</div>
            <div class="tab" id="travelAndPlace">🏝️</div>
            <div class="tab" id="object">💾</div>
            <div class="tab" id="symbol">❤️</div>
            <div class="tab" id="flag">🏴</div>
        </div>
        <div id="card-container" class="card-container"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
